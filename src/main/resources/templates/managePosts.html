<!doctypeHTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comments editting</title> <!-- Page title -->
    <link href="static/css/style.css" rel="stylesheet" th:href="@{~/css/style.css}" type="text/css">
    <link href="static/css/rating.css" media="all" rel="stylesheet" th:href="@{~/css/rating.css}" type="text/css">
    <meta content-type="width=device-width initial-scale=1" name="viewport">
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<section class="login-block">
    <div class="container register">
        <div class="container">
            <br>
            <form method="post" th:action="@{/managePosts/{id}(id=${review.id})}" th:object="${review}">
                <div class="manage-post">
                    <b>
                        <p th:text="'Posted by ' + ${review.userNickname} + ' on ' + ${#dates.format(review.created,'dd-MMM HH:mm')}"></p>
                    </b>
                    <div class="Rating">
                        <tblock th:switch="${review.rating}">
                            <td th:case="5">Rating: <span class="stars-container stars-100">★★★★★</span></td>
                            <td th:case="4">Rating: <span class="stars-container stars-80">★★★★★</span></td>
                            <td th:case="3">Rating: <span class="stars-container stars-60">★★★★★</span></td>
                            <td th:case="2">Rating: <span class="stars-container stars-40">★★★★★</span></td>
                            <td th:case="1">Rating: <span class="stars-container stars-20">★★★★★</span></td>
                            <td th:case="0">Rating: <span class="stars-container stars-0">★★★★★</span></td>
                        </tblock>
                    </div>
                    <br>
                    <div class="form-group shadow-textarea">
                        <h5><label for="bookDescription">Comment</label></h5>
                        <textarea class="form-control z-depth-1" id="bookDescription" rows="3"
                                  th:field="*{comment}"/></textarea>
                    </div>
                    <p>
                        <button class="btn btn-success" type="submit">Save Changes</button>
                        <button class="btn btn-danger"
                                th:onclick="|window.location.href='/managePosts/delete/${review.id}'|">Delete Posts
                        </button>
                        <button class="btn btn-warning" style="float:right"
                                th:onclick="|window.location.href='/bookDetails/${review.book.id}'|">Cancel
                        </button>
                    </p>
                </div>
            </form>
            <br>
        </div>
    </div>
</section>
<!--Footer -->
<div id="footer">
    <div class="card img-fluid" style="width:1600px">
        <div class="card-img-overlay">
            <div class="text-right" style="margin-bottom:0">
                <h6>Bookworms Community</h6>
                <p>&copy; Copyright AIRS 2019 All Rights Reserved.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
