<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1 style="max-width: 500px; margin: auto">Login page</h1>
<form method="post" style="max-width: 500px; margin: auto" th:action="@{/login}">
    <p style="color: green" th:if="${param.logout}">You have been logged out.</p>
    <div style="color: red" th:if="${param.error}">Invalid username or password.</div>
    <div>
        <label for="username">Username</label>:
        <input autofocus="autofocus" id="username" name="username" placeholder="Username" type="text"/>
    </div>
    <div>
        <label for="password">Password</label>:
        <input id="password" name="password" type="password"/>
    </div>
    <div>
        <input type="submit" value="Log in"/>
    </div>
    <div>
        New user? <a href="/" th:href="@{/registration}">Register here</a>
    </div>
</form>
</body>
</html>
