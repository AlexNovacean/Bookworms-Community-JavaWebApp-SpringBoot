<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
<h3 style="color: orange" th:if="${param.deleted}">The conversation was deleted.</h3>
<table>
    <thead>
    <tr>
        <th>Between</th>
        <th>See messages</th>
        <th>Delete Conversation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${messages.isEmpty()}">
        <td colspan="2">No Messages</td>
    </tr>
    <tr th:each="message : ${messages}">
        <td><span th:text="${message.getFromUser().nickname} + ' , ' + ${message.getToUser().nickname}"> Between </span>
        </td>
        <td><span><a th:href="@{/messages/conversation/{id}(id=${message.id})}">Open Conversation</a> </span></td>
        <td><button th:onclick="|window.location.href='/messages/${message.id}/delete'|">Delete Conversation</button> </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<p><a th:href="@{/}">Back to index.</a></p>
</body>
</html>
