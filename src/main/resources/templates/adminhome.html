<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>AdminHome</title>
</head>
<body>
<h1>SALUT ADMINULE!</h1>

<table>
    <thead>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
    </tr>
    </thead>

    <tbody>
    <!--<tr th:if="${users.empty}">-->
        <!--<td colspan="2"> No users Available </td>-->
    <!--</tr>-->
    <tr th:each="user :${users}">
        <td>Nick Name</td>
        <td><span th:text="${user.nickName}">  </span></td>
        <td>First Name</td>
        <td><span th:text="${user.firstName}">  </span></td>
        <td>Last Name</td>
        <td><span th:text="${user.lastName}">  </span></td>
        <td>Location</td>
        <td><span th:text="${user.location}">  </span></td>
        <td>Email Address</td>
        <td><span th:text="${user.email}">  </span></td>
        <td><button>Change Role</button></td>
    </tr>

    </tbody>

</table>
<div><a th:href="@{/}">Index Page</a> </div>
<div><a th:href="@{/moderator}">Create moderator</a> </div>

</body>
</html>
